<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Blog Card</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="card">
        <div class="card-image">
            <img src="images/cactus_img.jpg" alt="Cactus Image">
        </div>
        <div class="card-content">
            <span class="card-t">Design</span>
            <h2 class="card-title">Embracing Minimalism</h2>
            <p class="card-description">From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
            <span class="card-tag">Annie Spratt</span>
        </div>
    </div>
</body>

</html>
